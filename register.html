<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTOP ผลิตภัณฑ์สมุนไพร - ลงทะเบียน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(120deg,#E4E0E1 , #D6C0B3 , #AB886D);
            padding: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: #666;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #8ec5fc;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #493628;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #8ec5fc;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
        input::placeholder {
            color: rgb(80, 76, 70);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>OTOP บ้านถวาย</h1>
            <p>ลงทะเบียนสมาชิกใหม่</p>
        </div>
        <form action="register.php" method="POST">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="input-group">
                <label for="confirm-password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
        </form>
        <div class="login-link">
            มีบัญชีอยู่แล้ว? <a href="Login2.html">เข้าสู่ระบบ</a>
        </div>
    </div>    
</body>
</html>
